name: pinterest_app
description: "A Pinterest-like visual discovery app built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  flutter_svg: ^2.0.10+1

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1

  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.3

  # Image Handling
  image_picker: ^1.0.8
  image_cropper: ^5.0.1
  permission_handler: ^11.3.1

  # Camera & ML
  camera: ^0.10.5+9
  google_ml_kit: ^0.16.3

  # Social Features
  url_launcher: ^6.2.6
  share_plus: ^7.2.2

  # UI Components
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  lottie: ^3.1.2

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

