name: x_app
description: "A Flutter implementation of X (formerly Twitter) social media platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP requests
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Date/Time
  timeago: ^3.6.0
  intl: ^0.18.1
  
  # Video player
  video_player: ^2.8.1
  
  # Audio for Spaces
  just_audio: ^0.9.36
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  uuid: ^4.2.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: TwitterChirp
      fonts:
        - asset: assets/fonts/TwitterChirp-Regular.ttf
        - asset: assets/fonts/TwitterChirp-Bold.ttf
          weight: 700
