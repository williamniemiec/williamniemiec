name: youtube_music_app
description: "A comprehensive YouTube Music streaming app built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Audio & Video
  just_audio: ^0.9.36
  video_player: ^2.8.1
  audio_service: ^0.18.12
  
  # Navigation & Routing
  go_router: ^12.1.3
  
  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Authentication (commented out for now due to compatibility issues)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # google_sign_in: ^6.2.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  
  # Image & Media
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

