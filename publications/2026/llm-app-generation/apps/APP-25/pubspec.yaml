name: reddit_app
description: "A Reddit mobile application built with Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image & Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  video_player: ^2.9.1
  
  # UI Components
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Utils
  intl: ^0.19.0
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  
  # Icons
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
