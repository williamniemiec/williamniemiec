name: tea_app
description: "Tea - Your AI-powered dating wingman app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  
  # In-app purchases
  in_app_purchase: ^3.1.11
  
  # Permissions
  permission_handler: ^11.0.1
  
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
