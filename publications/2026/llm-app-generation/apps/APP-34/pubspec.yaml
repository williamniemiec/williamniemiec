name: tiktok_app
description: "A TikTok-like mobile application built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Video Player & Camera
  video_player: ^2.8.6
  camera: ^0.10.5+9
  
  # Networking & HTTP
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  
  # Image & Media
  image_picker: ^1.0.8
  cached_network_image: ^3.3.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # Icons
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
