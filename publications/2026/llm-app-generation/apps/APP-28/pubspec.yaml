name: google_photos_app
description: A Google Photos clone built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  image: ^4.1.3
  flutter_colorpicker: ^1.0.3
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
